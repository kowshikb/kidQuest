<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KidQuest Champions - Offline</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Baloo 2", cursive, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }

      .offline-container {
        text-align: center;
        max-width: 500px;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
      }

      .offline-icon {
        font-size: 4rem;
        margin-bottom: 1rem;
        animation: bounce 2s infinite;
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-10px);
        }
        60% {
          transform: translateY(-5px);
        }
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        font-weight: 700;
      }

      p {
        font-size: 1.1rem;
        margin-bottom: 2rem;
        opacity: 0.9;
        line-height: 1.6;
      }

      .retry-button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 12px 30px;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: inherit;
      }

      .retry-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      }

      .retry-button:active {
        transform: translateY(0);
      }

      .features {
        margin-top: 2rem;
        text-align: left;
      }

      .features h3 {
        font-size: 1.3rem;
        margin-bottom: 1rem;
        text-align: center;
      }

      .feature-list {
        list-style: none;
      }

      .feature-list li {
        padding: 0.5rem 0;
        opacity: 0.8;
      }

      .feature-list li:before {
        content: "âœ¨ ";
        margin-right: 0.5rem;
      }

      @media (max-width: 480px) {
        .offline-container {
          margin: 1rem;
          padding: 1.5rem;
        }

        h1 {
          font-size: 2rem;
        }

        .offline-icon {
          font-size: 3rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="offline-container">
      <div class="offline-icon">ðŸŒ™</div>
      <h1>Adventure Paused</h1>
      <p>
        Your magical internet connection seems to have wandered off! Don't
        worry, we'll help you get back to your quest.
      </p>

      <button class="retry-button" onclick="window.location.reload()">
        ðŸ”„ Try Again
      </button>

      <div class="features">
        <h3>While You Wait...</h3>
        <ul class="feature-list">
          <li>Check your internet connection</li>
          <li>Make sure WiFi is enabled</li>
          <li>Your progress is safely saved</li>
          <li>Adventures await your return!</li>
        </ul>
      </div>
    </div>

    <script>
      // Auto-retry when connection is restored
      window.addEventListener("online", function () {
        setTimeout(() => {
          window.location.reload();
        }, 1000);
      });

      // Show connection status
      function updateConnectionStatus() {
        if (navigator.onLine) {
          window.location.reload();
        }
      }

      // Check connection every 5 seconds
      setInterval(updateConnectionStatus, 5000);
    </script>
  </body>
</html>
